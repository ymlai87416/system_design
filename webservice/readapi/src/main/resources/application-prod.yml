spring:
  application:
    name: readapi
  cloud:
    zookeeper:
      connect-string: zookeeper:2181
      discovery:
        enabled: true
        register: true
        root: /testapp
        prefer-ip-address: true
  redis:
    host: redis
    port: 6379
logging:
  level:
    org.apache.zookeeper.ClientCnxn: WARN

server:
  port: 8080

jpa:
  url: jdbc:mysql://db:3306/testapp
  username: root
  password: password
  dialect: org.hibernate.dialect.MySQL5Dialect
  ddlAuto: none
